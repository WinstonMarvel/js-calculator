<!DOCTYPE html>
<html>
<head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="result-section"></div>
        <div class="button-section">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="digit division">/</button>
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="digit multiplication">*</button>
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="digit subraction">-</button>
            <button class="digit">0</button>
            <button class="digit">.</button>
            <button class="digit addition">+</button>
            <button class="equals">=</button>
            <button class="clear">CLEAR</button>
        </div>
    </div>        
</body>


<script type="text/javascript">
    $(".calculator button.digit").on("click", function(){
        $(".result-section").text($(".result-section").text()+ $(this).text());    
    });
    $(".calculator button.equals").on("click", function(){
        $(".result-section").text(Math.round(eval($(".result-section").text())));    
    });
    $(".calculator button.clear").on("click", function(){
        $(".result-section").text("");    
    });

</script>


</html>
